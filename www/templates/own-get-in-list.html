<ion-view id="online-course" hide-nav-bar="false">
  <ion-nav-title>รายการจุดขึ้นรถตู้</ion-nav-title>
  <ion-content id="online-course-content">
    <div style="text-align: center; margin-top: 20px; font-weight: bold; font-size: 16px; color: #666;" ng-if="ownGetInArrayList == null">ไม่พบจุดขึ้นรถตู้</div>
    <div class="course-list" style="margin-top: 0px;">
      <div class="course-item" ng-repeat="ownGetIn in ownGetInArrayList">
        <div class="title ionic-course-background" style="background-color: #3F51B5 !important">
          จุดขึ้นรถตู้ : {{ownGetIn.getin_name}}
        </div>
        <div class="content">
          <p style="margin-top: 10px; padding: 5px 10px 0px 10px;">
            <a href="" class="md-raised md-button md-default-theme angular-course-background" style="background-color: #3F51B5 !important" ng-click="editGetIn(ownGetIn.getin_id)">
              <i class="fas fa-edit"></i> แก้ไขจุดขึ้นรถตู้
            </a>
            <a href="" class="md-raised md-button md-default-theme angular-course-background" style="background-color: #3F51B5 !important" ng-click="delGetIn(ownGetIn.getin_id)">
              <i class="fas fa-trash"></i> ลบจุดขึ้นรถตู้
            </a>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="footer-fab-bar">
    <a class="md-button md-accent md-fab fab-footer" aria-label="Add" ng-click="btnAddGetIn()" style="background-color: #3F51B5 !important">
      <i class="icon ion-plus"></i>
    </a>
  </div>
</ion-view>
