<ion-view hide-nav-bar="false">
  <ion-nav-title>เลื่อนเที่ยวรถตู้</ion-nav-title>
  <ion-nav-buttons side="left">
    <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
      <i class="ion-android-arrow-back"></i>
    </a>
  </ion-nav-buttons>
  <ion-content id="social-sign-up-content">
    <md-input-container md-no-float="" style="margin-top: 20px;">
      <div>
        <input class="user-name" placeholder="วันขึ้นรถตู้ *" style="width: 300px;" ng-model="booking.date" ng-click="openDatePickerStart()">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="เวลาขึ้นรถตู้ *" style="width: 300px;" ng-model="booking.time" ng-click="openTimePickerStart()">
      </div>
    </md-input-container>
    <div>
      <a class="md-raised social-button md-button md-default-theme material-background" ng-click="btnPostpone()" style="margin-top: 20px;">เลื่อนเที่ยวรถตู้</a>
    </div>
  </ion-content>
</ion-view>
