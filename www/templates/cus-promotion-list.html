<ion-view id="online-course" hide-nav-bar="false">
  <ion-nav-title>รายการโปรโมชัน</ion-nav-title>
  <ion-content id="online-course-content">
    <div style="text-align: center; margin-top: 20px; font-weight: bold; font-size: 16px; color: #666;" ng-if="promotionArrayList == null">ไม่พบรายการโปรโมชัน</div>
    <div class="course-list" style="margin-top: 0px;">
      <div class="course-item" ng-repeat="promotion in promotionArrayList">
        <div class="title ionic-course-background" style="background-color: #3F51B5 !important">
          ชื่อโปรโมชัน : {{promotion.promotion_name}}
        </div>
        <div class="content">
          <p style="margin-top: 10px; padding: 0px 10px 0px 10px;">รายละเอียดโปรโมชัน : {{promotion.promotion_detail}}</p>
          <p style="padding: 0px 10px 0px 10px;">จำนวนครั้งที่ใช้บริการ : {{promotion.mp_freq}}</p>
          <p style="padding: 0px 10px 0px 10px;">จำนวนครั้งที่ใช้แลกโปรโมชัน : {{promotion.promotion_freq}}</p>
          <p style="padding: 5px 10px 0px 10px;">
            <a href="" class="md-raised md-button md-default-theme angular-course-background" style="background-color: #3F51B5 !important"
              ng-click="usePromotion(promotion.mp_id, promotion.promotion_id, promotion.mp_freq, promotion.promotion_freq)" ng-if="promotion.mp_freq / promotion.promotion_freq >= 1">
              <i class="fas fa-edit"></i> ใช้โปรโมชัน
            </a>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
